name: example
description: Examples of how to use the skeleton package.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^2.1.0
  graphql_flutter: ^3.1.0
  cupertino_icons: ^1.0.0
  skeleton:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
